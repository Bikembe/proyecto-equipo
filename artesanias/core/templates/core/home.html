{% extends "core/base.html" %}
{% load static %}

{% block content %}

<div style="text-align: center; margin-bottom: 40px;">
  <img src="{% static 'images/banner.png' %}" alt="Banner principal" style="max-width: 90%; height: auto; border-radius: 10px;">
</div>

<h2 style="color: white; text-align: center; margin-bottom: 20px;">Productos Destacados</h2>
<div style="overflow-x: auto; display: flex; gap: 20px; padding: 20px;">
  {% for producto in productos %}
    {% if producto.destacado %}
      <div style="min-width: 200px; background: #fff8dc; border-radius: 8px; padding: 10px; text-align: center;">
        <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" style="max-width: 100%; height: 150px; object-fit: cover; border-radius: 6px;">
        <h5 style="margin-top: 10px; color: #333;">{{ producto.nombre }}</h5>
        <p style="font-size: 14px; color: #666;">{{ producto.descripcion|truncatechars:60 }}</p>
      </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock %}
