{% extends "core/base.html" %}

{% block content %}
<div class="my-5 p-4 rounded-3 shadow-sm mx-auto" style="background-color: #fff8dc; max-width: 500px;">
    <h2 class="display-5 text-center mb-4" style="color: black;">Registrarse</h2>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="d-grid mt-4">
            <button class="btn btn-success" type="submit">Crear cuenta</button>
        </div>
    </form>
</div>
{% endblock %}
