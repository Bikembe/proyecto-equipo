{% extends "core/base.html" %}
{% load static %}
{% block content %}
<h2>Todos los productos</h2>
<div class="row">
  {% for producto in productos %}
    <div class="col-md-3">
      <div class="card mb-4">
        <img src="{{ producto.imagen.url }}" class="card-img-top">
        <div class="card-body">
          <h5>{{ producto.nombre }}</h5>
          <a href="{% url 'detalle_producto' producto.pk %}" class="btn btn-sm btn-primary">Ver</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
